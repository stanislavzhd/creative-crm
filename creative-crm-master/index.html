<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cteative Crm</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/app.css">

    <link rel="icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://slack-redir.net/link?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2Ffont-awesome%2F5.11.2%2Fcss%2Fall.css">

</head>

<body>

    <div class="ba-main-wrapper ba-customers">
        <header class="ba-header ba-col-12 ba-col-md-3">
            <div class="container_">

                <div class="ba-header-top">
                    <a href="#" class="ba-logo">CreativeCRM</a>

                    <div class="ba-notification-wrapper hidden-md">
                        <button aria-label="new message">
                            <i class="fas fa-envelope"></i>
                        </button>
                        <button aria-label="new notification">
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>

                    <button class="ba-menu-btn" aria-label="show menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

                <nav>
                    <ul class="ba-menu">
                        <li class="ba-menu__item ba-menu__item-user">
                            <div class="ba-user">
                                <a href="#">
                                    <img src="../creative-crm-master/images/user.png" alt="Lauren">
                                    <span class="ba-user__name">Hello Lauren</span>
                                </a>
                                <button id="showUserMenu">
                                    <i class="fas fa-angle-down"></i>
                                </button>
                            </div>
                        </li>
                        <li class="ba-menu__item">
                            <a href="#" class="ba-menu__link">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="ba-menu__item">
                            <a href="#" class="ba-menu__link">
                                <i class="fas fa-chart-pie"></i>
                                Reports
                            </a>
                        </li>
                        <li class="ba-menu__item">
                            <a href="#" class="ba-menu__link active">
                                <i class="fas fa-briefcase"></i>
                                Customers
                            </a>
                        </li>
                        <li class="ba-menu__item">
                            <a href="#" class="ba-menu__link">
                                <i class="fas fa-calendar-alt"></i>
                                Calendar
                            </a>
                        </li>
                        <li class="ba-menu__item">
                            <a href="#" class="ba-menu__link">
                                <i class="fas fa-tasks"></i>
                                Tasks
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </header>

        <main class='ba-col-12 ba-col-md-9'>
            <section class="ba-toolbar">
                <div class="container ba-toolbar-wrapper">

                    <nav class="ba-breadcrumbs">
                        <ul class="ba-breadcrumbs__list">
                            <li class="ba-breadcrumbs__item">
                                <a href="#">Customers</a>
                            </li>
                            <li class="ba-breadcrumbs__item">
                                <span href="">Max Jones</span>
                            </li>
                        </ul>
                    </nav>

                    <div class="ba-search">
                        <form action="" class="ba-search-form">
                            <input type="search" placeholder="search">
                            <button aria-label="search">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>

                    <div class="ba-notification-wrapper">
                        <button aria-label="new message">
                            <i class="fas fa-envelope"></i>
                        </button>
                        <button aria-label="new notification">
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>

                    <div class="ba-user">
                        <a href="#">
                            <img src="../creative-crm-master/images/user.png" alt="Lauren">
                            <span class="ba-user__name">Hello Lauren</span>
                        </a>
                        <button id="showUserMenu">
                            <i class="fas fa-angle-down"></i>
                        </button>
                    </div>

                </div>
            </section>

            <section class="ba-customer-profile" style="height: 200px; background-color: #c1c1c1;">
                <h2>Profile</h2>
            </section>

            <section class="ba-customer-profile" style="height: 200px; background-color: #c1c1c1;">
                <h2>Tabs</h2>
            </section>

            <section class="ba-customer-profile" style="height: 200px; background-color: #c1c1c1;">
                <h2>Activity</h2>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>

</html>
